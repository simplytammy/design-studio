<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chigisoft : Design Studio</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="assets/font/style.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <nav id="sideNav" class="col-md-3">
          <div class="sidebar">
            <div class="sidebar--logo">
              <img src="assets/icons/logo-w.png">
            </div>
            <div class="sidebar--links">
              <ul>
                <li ><a href="/">Home</a></li>
                <li><a href="#">Design Process</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="our-work.html">Our Work</a></li>
                <li  class="active"><a href="contact.html">Contact us</a></li>
              </ul>
            </div>
          </div>
        </nav>
        <div id="mainContent" class="col-md-9">
            <div class="main-nav">
                <div class="control">
                  <span id="sidebar-toggle" class="fa fa-bars sidebar-toggle"></span>
                  <a href="/"> <img src="assets/icons/logo-w.png"></a>
                </div>
                <div class="call-btn-holder">
                    <a href="#">Call <i class="fa fa-phone"></i></a>
                  </div>
              </div>    
            <div class="call-btn-holder">
                <a href="#">Call <i class="fa fa-phone"></i></a>
              </div>
              <div class="main contact-area col-md-10">
                <h1 class="title">Tell us about your project</h1>
                <p class="sub-title">We want to learn about your project. Please fill out this form</p>
                <div class="form-area">
                    <form>
                        <div class="row contact-form">
                          <div class="col-md-12">
                              <p class="label">Name *</p>
                          </div>
                          <div class="col-md-6 form-group">
                            <input type="text" class="form-field">
                            <p class="sub-label">First Name</p>
                          </div>
                          <div class="col-md-6 form-group">
                              <input type="text"  class="form-field">
                              <p class="sub-label">Last Name</p>
                            </div>
                            <div class="col-md-6 form-group">
                                <p class="label">Company</p>
                                <input type="text"  class="form-field">
                                
                              </div>
                              <div class="col-md-6 form-group">
                                  <p class="label">Country *</p>
                                  <input type="text"  class="form-field">
                               
                                </div>
                                <div class="col-md-6 form-group">
                                    <p class="label">Email Address</p>
                                    <input type="email"  class="form-field">
                                 
                                  </div>
                                  <div class="col-md-6 form-group">
                                      <p class="label">Phone</p>
                                      <input type="text"  class="form-field">
                                   
                                    </div>
                                    <div class="col-md-12 form-group">
                                      <p class="label">Project type*</p>
                                        <input type="radio" id="branding" name="radio-group" checked>
                                        <label for="branding">Branding</label>
                                        <input type="radio" id="fnb" name="radio-group">
                                        <label for="fnb">Flyer/Banner Design</label>
                                        <input type="radio" id="uiux" name="radio-group">
                                        <label for="uiux">UI/UX Design</label>
                                          <input type="radio" id="others" name="radio-group">
                                          <label for="others">Others</label>
                                    </div>
                                    <div class="col-md-12">
                                        <button type="submit" class="btn btn-md design-btn">Submit</button>
                                    </div>
                        </div>
                    </form>             
                </div>
              </div>
        </div>
      </div>
      <script src="assets/jquery/jquery.min.js"></script>
      <script src="assets/bootstrap/js/bootstrap.min.js"></script>
      <script src="js/main.js"></script>
    </body>
  </html>
